<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <title>Ottergram</title>

  <body>

      </li>
      <li class="thumbnail-item">
        <a href="img/otter3.jpg" data-image-role="trigger"

      </li>
      <li class="thumbnail-item">

        </a>
      </li>
      <li class="thumbnail-item">
        <a href="img/flexboxfroggy.png">
          <img class="thumbnail-image" src="img/flexboxfroggy.png" alt="Flexbox Froggy">
          <span class="thumbnail-title">Flexbox Froggy</span>

      </li>
      <li class="thumbnail-item">
        <a href="img/gridgarden.png">

    <div class="detail-image-container">

      <img class="detail-image" data-image-role="target" src="img/otter1.jpg" alt="">
